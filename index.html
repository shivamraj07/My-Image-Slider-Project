<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyImageSliderProject</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-container">
      <div class="container-header">
        <img src="./assets/left-arrow.png" class="left arrow" />

        <div class="images-container">
          <div class="img-slider">
            <img
              src="./assets/aerial-beautiful-shot-seashore-with-hills-background-sunset.jpg"
              class="image"
            />
            <img
              src="./assets/beautiful-natural-view-landscape.jpg"
              class="image"
            />
            <img src="./assets/pexels-eberhardgross-443446.jpg" class="image" />
            <img
              src="./assets/pexels-matthew-montrone-230847-1324803.jpg"
              class="image"
            />
          </div>
        </div>
        <img src="./assets/left-arrow.png" class="right arrow" />
      </div>
      <div class="container-footer"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
